[build]
  publish = "."

[build.environment]
  NODE_VERSION = "18"

# Static files are served directly without redirects
# Pages load normally without server-level blocking

# Cache headers for static assets
[[headers]]
  for = "/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Service Worker must not be cached
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "max-age=0, must-revalidate"

# HTML files should be revalidated
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

# Security headers for all responses
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "no-referrer-when-downgrade"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' https://accounts.google.com https://appleid.cdn-apple.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https: wss:;"

[[headers]]
  for = "/images/*.webp"
  [headers.values]
    Content-Type = "image/webp"
