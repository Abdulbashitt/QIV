      border: 1px solid var(--border);

    .wallpaper-image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;

    }

      flex-direction: column;
      gap: 24px;
    }

      background-clip: text;

    }

    .wallpaper-description {
      font-size: 16px;

      line-height: 1.8;
      margin: 0;
    }

    /* ===== ACTION BUTTONS ===== */
    .action-buttons {
      display: flex;
      gap: 12px;

    }

    .btn {

      letter-spacing: 0.6px;
      font-family: inherit;

      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      box-shadow: 0 8px 24px var(--accent-shadow);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px var(--accent-shadow);
    }

    .btn-primary:active {
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: transparent;
      border: 2px solid var(--muted);
      color: var(--text);
    }

    .btn-secondary:hover {
      border-color: var(--text);
      background: rgba(240, 240, 245, 0.08);

    .btn:disabled {

  <script src="./script.js"></script>

  <script>
    // ===== THEME TOGGLE =====
    const themeToggle = document.getElementById('theme-toggle');

    function initializeTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      if (savedTheme === 'dark') {
        document.body.classList.add('dark-theme');
      } else {
        document.body.classList.remove('dark-theme');
      }
    }

    themeToggle.addEventListener('click', () => {
      const isDarkMode = document.body.classList.toggle('dark-theme');
      localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
    });

    // ===== WALLPAPER DATA LOADING =====
    let wallpapersData = {};
    let currentWallpaper = null;

    // Fetch wallpapers.json
    fetch('./wallpapers.json')
      .then(res => res.json())
      .then(data => {
        wallpapersData = data.wallpapers;
        loadWallpaper();
      })
      .catch(err => {
        console.error('Failed to load wallpapers data:', err);
        document.getElementById('wallpaper-title').textContent = 'Error loading wallpaper';
      });

    function getWallpaperId() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }

    function loadWallpaper() {
      const wallpaperId = getWallpaperId();
      if (!wallpaperId) {
        document.getElementById('wallpaper-title').textContent = 'Wallpaper not found';
        return;
      }

      currentWallpaper = wallpapersData.find(w => w.id === wallpaperId);
      if (!currentWallpaper) {
        document.getElementById('wallpaper-title').textContent = 'Wallpaper not found';
        return;
      }

      // Update page content
      document.title = `${currentWallpaper.title} - QIV Premium Wallpapers`;
      document.getElementById('wallpaper-img').src = currentWallpaper.fullQuality;
      document.getElementById('wallpaper-img').alt = currentWallpaper.title;
      document.getElementById('wallpaper-title').textContent = currentWallpaper.title;
      document.getElementById('wallpaper-description').textContent = currentWallpaper.description;

      // Update OG tags
      const ogImage = document.querySelector('meta[property="og:image"]');
      const twitterImage = document.querySelector('meta[name="twitter:image"]');
      if (ogImage) ogImage.setAttribute('content', currentWallpaper.fullQuality);
      if (twitterImage) twitterImage.setAttribute('content', currentWallpaper.fullQuality);
    }

    // ===== DOWNLOAD FUNCTIONALITY =====
    document.getElementById('download-btn').addEventListener('click', async (e) => {
      e.preventDefault();
      if (!currentWallpaper) return;

      const btn = e.target.closest('.btn');
      const originalHTML = btn.innerHTML;
      btn.disabled = true;
      btn.innerHTML = '<span style="animation: spin 1s linear infinite;">‚è≥</span> Downloading...';

      try {
        const response = await fetch(currentWallpaper.fullQuality);
        if (!response.ok) throw new Error('Download failed');

        const blob = await response.blob();
        const blobUrl = window.URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = blobUrl;
        link.download = currentWallpaper.fileName;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        window.URL.revokeObjectURL(blobUrl);

        btn.innerHTML = '‚úì Downloaded';
        btn.style.backgroundColor = '#4caf50';
        setTimeout(() => {
          btn.innerHTML = originalHTML;
          btn.style.backgroundColor = '';
          btn.disabled = false;
        }, 2000);
      } catch (error) {
        console.error('Download error:', error);
        btn.innerHTML = '‚úó Error';
        btn.style.backgroundColor = '#f44336';
        setTimeout(() => {
          btn.innerHTML = originalHTML;
          btn.style.backgroundColor = '';
          btn.disabled = false;
        }, 2500);
      }
    });

    // ===== SHARE FUNCTIONALITY =====
    document.getElementById('share-btn').addEventListener('click', async (e) => {
      e.preventDefault();
      if (!currentWallpaper) return;

      try {
        if (navigator.share) {
          await navigator.share({
            title: currentWallpaper.title,
            text: `Check out this amazing ${currentWallpaper.title} from QIV!`,
            url: window.location.href
          });
        } else if (navigator.clipboard) {
          await navigator.clipboard.writeText(window.location.href);
          alert('Link copied to clipboard!');
        } else {
          const textarea = document.createElement('textarea');
          textarea.value = window.location.href;
          document.body.appendChild(textarea);
          textarea.select();
          document.execCommand('copy');
          document.body.removeChild(textarea);
          alert('Link copied!');
        }
      } catch (error) {
        console.error('Share error:', error);
      }
    });

    // ===== INITIALIZE =====
    initializeTheme();

    // Add spin animation
    if (!document.querySelector('style[data-spin]')) {
      const style = document.createElement('style');
      style.setAttribute('data-spin', 'true');
      style.textContent = `
        @keyframes spin {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }
      `;
      document.head.appendChild(style);
    }
  </script>
